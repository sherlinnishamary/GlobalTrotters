<!DOCTYPE html>
<html>
<head>
  <title>Shared Trip</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h2>Shared Itinerary</h2>
<div id="view"></div>

<script src="js/storage.js"></script>
<script>
const id = new URLSearchParams(location.search).get("id");
const trip = getTrips().find(t => t.id == id);
view.innerHTML = `<h3>${trip.name}</h3><ul>${trip.itinerary.map(i=>`<li>${i}</li>`).join("")}</ul>`;
</script>

</body>
</html>

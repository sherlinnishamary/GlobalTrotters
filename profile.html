<!DOCTYPE html>
<html>
<head>
  <title>Profile</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h2>User Profile</h2>
<p id="user"></p>
<button onclick="logout()">Logout</button>

<script>
user.innerText = sessionStorage.getItem("user");
function logout() {
  sessionStorage.clear();
  location.href = "index.html";
}
</script>

</body>
</html>
